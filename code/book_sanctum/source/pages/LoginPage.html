
<!DOCTYPE html>
<!-- color is d13100, ffc30b -->
<html>
	<head>

		<title>book.sanctum.ca</title>
		<script src="jquery-1.11.3.js"></script>
    <script src="LoginPageClient.js"></script>

    <link rel="stylesheet" type="text/css" href="css/login.css">

	</head>

	<body onload="init()"style='background-color: #e0e0e0;' >
		<div class="header">
			<a href="HomePage.html"><img class ="logo" src="themes/images/logoBlack.png" alt="Bootsshop"/></a>
		</div>

		<div class = "login-block">
			<b class="login-text">Log in</b><br></br><br></br>
			<div id="incorrect"></div>
			<b class="input-text">Username</b>
			<input type="text" class="input user" id="username" placeholder="Type in an email address or username"><br></br>

			<b class="input-text">Password</b>
			<input type="password" class="input password" id="password" placeholder="Type in a valid password">

			<label class="switch">
				<input type="checkbox" id="toggle">
				<span class="slider"></span>
			  </label>
			<div id="toggleText" class="toggle-div">
				<b class="toggle-text">Log in as User</b>
			</div><br></br><br></br>

			<button type="button" class="login-button" onclick="login()">Login</button><br></br>

			<button type="button" class="login-button" onclick="location.href='UserRegisterPage.html'">Create account</button>




		</div>


	</body>

</html>
