
<!DOCTYPE html>
<!-- color is d13100, ffc30b
https://www.npmjs.com/package/jspdf-html2canvas
https://www.chartjs.org/docs/latest/-->
<html>
	<head>

		<title>book.sanctum.ca</title>
		<script src="jquery-1.11.3.js"></script>
		<script src="renderCharts.js"></script>
		<script src="filterDateClient.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/navigationBar.css">
		<link rel="stylesheet" type="text/css" href="../css/sales.css">
		<link rel="stylesheet" type="text/css" href="../css/filterDates.css">

	</head>

	<body onload="init_sales_dashboard()" class="body-color" id="dashboard">
  <ul>
		<a href="admin_home"><img src="themes/images/logo.png" alt="Bootsshop"/></a>
    <li><a href="sales">View Sales</a></li>
    <li><a href="transactions">View Transactions</a></li>
    <li><a href="inventory">Inventory Manager</a></li>
		<li><a href="sellers">Seller Manager</a></li>
    <li><a href="nav/logout">Log out</a></li>
  </ul>
	<div class="dashboard" >

		<p class="title">Sales Dashboard</p>

		<div class="filter-box">
			<div class="filter-col">
				<p class="filter-title">Start Date</p>

				<div class="filter-select-style">
					<select id='sMonth' onchange='+onchange+' class="filter-select-width">
					</select>
			 	</div>
				<div class="filter-select-style">
					<select id='sDay' onchange='+onchange+' class="filter-select-width">
					</select>
			 	</div>
				<div class="filter-select-style">
					<select id='sYear' onchange='+onchange+' class="filter-select-width">
					</select>
			 	</div>

			</div>
			<div class="filter-col">
				<p class="filter-title">End Date</p>

				<div class="filter-select-style">
					<select id='eMonth' onchange='+onchange+' class="filter-select-width">
					</select>
			 	</div>
				<div class="filter-select-style">
					<select id='eDay' onchange='+onchange+' class="filter-select-width">
					</select>
			 	</div>
				<div class="filter-select-style">
					<select id='eYear' onchange='+onchange+' class="filter-select-width">
					</select>
			 	</div>

			</div>

			<div class="filter-col-button">
			<button type="button" class="filter-button button" onclick="filterDate()">Filter</button>
			</div>

		</div>

		<div class="grid-container">

	  <div class="header-box-num header-box">
				<p class="header">SALE NUMBERS</p>
				<p class="header-text" id="headerSales"></p>
		</div>
	  <div class="header-box-rev header-box">
				<p class="header">REVENUE</p>
				<p class="header-text" id="headerRev"></p>
		</div>
		<div class="header-box-profit header-box">
				<p class="header">PROFIT</p>
				<p class="header-text" id="headerProfit"></p>
		</div>
		<div class="header-box-exp header-box">
				<p class="header">EXPENDITURES</p>
				<p class="header-text" id="headerExp"></p>
		</div>
		<div class="chart-box-stock chart-box">
				<p class="header">STOCK</p>
				<canvas id="stockChart" class="chart chart-coord" width="1800" height="500"></canvas>
		</div>
		<div class="chart-box-rev chart-box">
				<p class="header">SALES REVENUE</p>
				<canvas id="salesChart" class="chart chart-coord" width="1100" height="500"></canvas>
		</div>
		<div class="breakdown-box-cost breakdown-box">
				<p class="header">EXPENDITURE BREAKDOWN</p>
				<div class="pie-container">
					<canvas id="expBreakdownChart" class="chart chart-coord" width="0px" height="10"></canvas>
				</div>
		</div>
		<div class="chart-box-genre chart-box">
				<p class="header">SALES PER GENRE</p>
				<canvas id="genreChart" class="chart chart-coord" width="1100" height="500"></canvas>
		</div>
		<div class="breakdown-box-genre breakdown-box">
				<p class="header">GENRE BREAKDOWN</p>
				<div class="pie-container">
					<canvas id="genreBreakdownChart" class="chart chart-coord" width="0px" height="10"></canvas>
				</div>
		</div>
		<div class="chart-box-author chart-box">
				<p class="header">SALES BY AUTHOR</p>
				<canvas id="authorChart" class="chart chart-coord" width="800" height="500"></canvas>
		</div>
		<div class="chart-box-pub chart-box">
				<p class="header">SALES BY PUBLISHER</p>
				<canvas id="publisherChart" class="chart chart-coord" width="800" height="500"></canvas>
		</div>


	</div>

</div>


	</body>

</html>
