	<head>

    <link rel="stylesheet" type="text/css" href="store.css">

		<link rel="stylesheet" type="text/css" href="../css/navigationSearch.css">

	<body onload="init()"  style='background-color: #e0e0e0;'>

		<ul>
			<a href="client_home"><img src="themes/images/logo.png"  class="logo"/></a>
			<div id="loggedInBar"></div>

			</div>

	<div class="topnav">

  <div class="body">

    <div class="input-col block">

      <input type="text" class="input" id="isbn" placeholder="Type in the book isbn"><br>

    <div class="request-col block">

    </div>
