	<body onload="init()" style='background-color: #e0e0e0;' >

	<div class="content">
		<p class="title">Seller Management</p>

		<div class="col manage-col">
			<div class="block input-box">
				<p class="header">Add Publisher</p>
				<p class="incorrect-text" id="incorrect"></p>

				<b class="input-text">Name</b>
				<input type="text" class="wide-input" id="name" placeholder="Type in the publisher name"><br>

				<div class="input-row">
					<div class="input-col">
						<b class="input-text">Phone</b>
						<input type="text" class="small-input" id="phone" placeholder="Type in the phone"><br>
					</div>
					<div class="input-col">
						<b class="input-text">Email</b>
						<input type="text" class="small-input" id="email" placeholder="Type in the email"><br>
					</div>
			</div>

			<b class="input-text">Banking Routing  #</b>
			<input type="text" class="wide-input" id="routing" placeholder="Type in the instituition#"><br>

			<b class="input-text">Banking Account  #</b>
			<input type="text" class="wide-input" id="account" placeholder="Type in the account#"><br>

			<div class="input-row">
				<div class="address-col">
					<b class="input-text">Unit #</b>
					<input type="text" class="small-input" id="unit" placeholder="Type in the unit"><br>
			 </div>
				<div class="address-col">
					<b class="input-text">Street </b>
					<input type="text" class="small-input" id="street" placeholder="Type in the street"><br>
				</div>
				<div class="address-col">
					<b class="input-text">Postal Code</b>
					<input type="text" class="small-input" id="code" placeholder="Type in the code"><br>
				</div>
		</div>

		<div class="input-row">
			<div class="input-col">
				<b class="input-text">City</b>
				<input type="text" class="small-input" id="city" placeholder="Type in the city"><br>
		 </div>
			<div class="input-col">
				<b class="input-text">Region</b>
				<input type="text" class="small-input" id="region" placeholder="Type in the 2 letter region"><br>
			</div>
	</div>

	<br>
	<button type="button" class="button" onclick="addPublisher()">Add Publisher</button>


</div>

	</div>

		<div class="col info-col">
			<div class="block">
				<p class="header">Publisher Information</p>
				<div class="book-info scroll" id="pubInfo">
				</div>
			</div>
		</div>

		<div class="col books-col">
			<div class="block">
				<p class="header" id="total"></p>
				<div class="scroll" id="scroll">
				</div>
			</div>

		</div>

	</div>
